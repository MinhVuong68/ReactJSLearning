<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function Post_Item({
            title,
            desc,
            publishedAt
        }) {
            return (
                <div className="post-item">
                    <h2 className="post-title">{title}</h2>
                    <p className="post-desc">{desc}</p>
                    <p className="post-published">{publishedAt}</p>
                </div>
            )
        }

        //App.js
        function App() {
            return (
                <div id="wrapper">
                    <Post_Item
                        title="1. JavaScript ngôn ngữ lập trình đa năng"
                        desc="1. Bạn đã có kiến thức cơ bản về ngôn ngữ lập trình"
                        publishedAt="1. 5 giờ trước"
                    />
                    <Post_Item
                        title="2. JavaScript ngôn ngữ lập trình đa năng"
                        desc="2. Bạn đã có kiến thức cơ bản về ngôn ngữ lập trình"
                        publishedAt="2. 5 giờ trước"
                    />
                    <Post_Item
                        title="3. JavaScript ngôn ngữ lập trình đa năng"
                        desc="3. Bạn đã có kiến thức cơ bản về ngôn ngữ lập trình"
                        publishedAt="3. 5 giờ trước"
                    />
                </div>
            )
        }
        //index.js
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
