<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <title>Document</title>
</head>
<body>
   
    <div id="root"></div>
    <script>
         const divReact = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement('h2',{title: 'Học React tại F8'},'Học ReactJS'),
            React.createElement('p',null,'Học ReactJS từ cơ bản đến nâng cao')
         );

         // get root element
         const root = document.getElementById('root');

         // React-DOM -> Render UI
         // React.render(ReactElement, container, callback)
         ReactDOM.render(divReact,root)
    </script>



</body>
</html>
